<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/> <meta content="utf-8" http-equiv="encoding">
    <style type="text/css">
      html, body, #map-canvas { height: 90%; width: 90%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&key=AIzaSyA6X03n6hhuN5giVYrVvl4KRdu37mZiuno">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="/gmaps/gmaps.js"></script>

    <script type="text/javascript">
      //draw a path from your location to another
      var map;
      var lat;
      var lng; 

      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      };

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
      function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        map.setCenter(new google.maps.LatLng(lat, lng));
        //place a market at your location?
        placeCoords(lat, lng);
      }
      function placeCoords(lat, lng) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lng),
          map: map
        });
        route(); 
      };
      //can't draw route bc ReferenceError: GMaps is not defined
      function route() {
        var map = new GMaps({
          el: '#map-canvas',
          lat: lat,
          lng: lng
        });
        map.drawRoute({
          origin: [lat, lng],
          destination: [41.8369, 87.6847],
          travelMode: 'driving',
          strokeColor: '#131540',
          strokeOpacity: 0.6,
          strokeWeight: 6
        });
      };
      google.maps.event.addDomListener(window, 'load', getLocation);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
