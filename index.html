<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'> 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&key=AIzaSyA6X03n6hhuN5giVYrVvl4KRdu37mZiuno">
    </script>

    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      };

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
      function showPosition(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        map.setCenter(new google.maps.LatLng(lat, lng));
        var marker = new google.maps.Marker({
        position: new google.maps.LatLng([lat], [lng]),
        map: map
        });
      }

      google.maps.event.addDomListener(window, 'load', getLocation);
    </script>
    <title>A$AP Food</title>
  </head>
  <body>
    <div class="page-header">
      <h1>A$AP Food</h1>
    </div>
    <div id="container">
      <div class="row row-centered">
        <div class="col-md-4 col-centered">
                        <div style="text-align: center;" class="well bs-component">
                         <h4> How much money do you want to spend? </h4>
                            <form name="food-form" id="food-form" class="form-horizontal">
                                <fieldset>
                                    <div style class="form-group col-centered">
                                            <input style="cursor: auto; width=10%;" class="form-control" name="budget" id="budget" placeholder="8" type="number">
                                    </div>
                                    <div class="form-group">
                                            <button id="budget-submit" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </fieldset>
                            </form>
                            <script type="text/javascript">
                              $('#food-form').submit(function(e){
                                console.log("click");
                                $.ajax({
                                  type: "POST",
                                  url: '/food',
                                  data: $("#food-form").serialize(), // serializes the form's elements.
                                   success: function(data)
                                   {
                                       alert(data); // show response from the php script.
                                   }
                                });
                              });
                          </script>
                    </div>
                  </div>
                </div>
        <div class="row row-centered">
        <div class="col-md-6 col-centered">
          <div class="google-map-canvas" id="map-canvas"></div>
       </div>
      </div>

      

    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.min.js"></script>
  </body>
</html>
